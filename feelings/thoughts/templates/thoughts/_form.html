{% load bootstrap3 %}

<form action="#" method="POST">
    <h4><strong>How are you feeling?</strong></h4>
    <div class="row">
        <div class="col-md-4">
            {% bootstrap_field form.condition %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            {% bootstrap_field form.notes %}
        </div>
    </div>
    {% csrf_token %}
    <input class="btn btn-sm btn-primary" value="Record" type="submit">
</form>
